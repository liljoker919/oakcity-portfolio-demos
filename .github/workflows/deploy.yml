name: Deploy Demo Sites to AWS S3 and CloudFront

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual triggering

jobs:
  # Deploy Cleaning Site
  deploy-cleaning:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Cleaning site
        run: npm run build:cleaning

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Sync files to S3
        run: |
          aws s3 sync sites/cleaning/dist/ s3://${{ secrets.S3_BUCKET_CLEANING }} \
            --delete \
            --cache-control "public, max-age=3600" \
            --exclude "*.html" \
            --exclude "*.xml"

          # Upload HTML files with shorter cache for faster updates
          aws s3 sync sites/cleaning/dist/ s3://${{ secrets.S3_BUCKET_CLEANING }} \
            --cache-control "public, max-age=300, must-revalidate" \
            --exclude "*" \
            --include "*.html" \
            --include "*.xml"

      - name: Create CloudFront invalidation
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_CLEANING }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "‚úÖ Cleaning site deployment completed successfully!"
          echo "üì¶ S3 Bucket: ${{ secrets.S3_BUCKET_CLEANING }}"
          echo "üöÄ CloudFront Distribution: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_CLEANING }}"
          echo ""
          echo "‚è∞ CloudFront cache invalidation in progress (may take a few minutes)"

